name: Build and Deploy to Kubernetes
on:
  push:
    branches:
      - 'main'
      - 'master'
  pull_request:
    branches:
      - 'main'
      - 'master'
jobs:
  build:
    name: Build with node version ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 20 ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js ${{ matrix.node-version }}      
        uses: actions/setup-node@v4
        with: 
          node-version: ${{ matrix.node-version }}      
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build --if-present
      # - run: npm test
      - run: mkdir staging && cp -a dist staging
      - run: cp Dockerfile staging
      - run: cp nginx.conf staging
      - run: tar zcvf artifact.tgz $(find . -name staging -type d)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifact
          path: artifact.tgz
  create-docker-image:
    name: Create docker image and push to Docker Hub
    runs-on: ubuntu-latest
    needs:
      - build
    outputs:
      docker-image: ${{ steps.meta.outputs.tags }}
    env:
      CONTAINER_REGISTRY: ${{ vars.CONTAINER_REGISTRY }}
      CONTAINER_REGISTRY_USERNAME: ${{ vars.DOCKER_HUB_USERNAME }}
      CONTAINER_REGISTRY_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}
      NAMESPACE: ${{ vars.DOCKER_HUB_USERNAME }}
      IMAGE_NAME: ${{ vars.DOCKER_HUB_REPOSITORY }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: artifact
      - run: tar zxvf ./artifact.tgz
      - name: Login to container repository
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.CONTAINER_REGISTRY }}
          username: ${{ env.CONTAINER_REGISTRY_USERNAME }}
          password: ${{ secrets.CONTAINER_REGISTRY_PASSWORD }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.CONTAINER_REGISTRY }}/${{ env.NAMESPACE }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=,suffix=
      - name: Build and push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: ./staging
          file: ./staging/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}      
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: 
      - create-docker-image
    steps:
      - name: Print tags
        run: | 
          echo "${{ needs.create-docker-image.outputs.docker-image }}"
      - name: Checkout manifests
        uses: actions/checkout@v4
      - name: Set up Kubeconfig
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'
      - name: Set the Kubernetes context
        uses: azure/k8s-set-context@v3
        with:
          method: service-account
          k8s-url: ${{ secrets.KUBERNETES_URL }}
          k8s-secret: ${{ secrets.KUBERNETES_SECRET }}
      - name: Deploy to the Kubernetes cluster
        uses: azure/k8s-deploy@v4
        with:
          namespace: solobit
          manifests: |
            manifests/deployment.yaml
            manifests/service.yaml
            manifests/ingress.yaml
          images: |
            ${{ needs.create-docker-image.outputs.docker-image }}
